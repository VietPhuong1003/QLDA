<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
    <!-- Background -->
    <rect width="800" height="600" fill="#f5f7fa" />
    
    <!-- Header -->
    <rect x="0" y="0" width="800" height="60" fill="#2563eb" />
    <text x="30" y="38" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="white">Quản Lý Hợp Đồng</text>
    
    <!-- Main Card -->
    <rect x="40" y="90" width="720" height="460" rx="8" ry="8" fill="white" stroke="#e5e7eb" stroke-width="1" />
    
    <!-- Card Header -->
    <rect x="40" y="90" width="720" height="60" rx="8" ry="0" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="1" />
    <text x="70" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#111827">Thông Tin Hợp Đồng</text>
    
    <!-- Contract Info Section -->
    <text x="70" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Thông tin chi tiết</text>
    <line x1="70" y1="190" x2="730" y2="190" stroke="#e5e7eb" stroke-width="1" />
    
    <!-- Contract Details -->
    <text x="70" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Mã hợp đồng:</text>
    <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" fill="#374151">#123456</text>
    
    <text x="70" y="250" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Tên hợp đồng:</text>
    <text x="200" y="250" font-family="Arial, sans-serif" font-size="14" fill="#374151">Hợp đồng dịch vụ ABC</text>
    
    <text x="70" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Bên liên quan:</text>
    <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" fill="#374151">Công ty XYZ</text>
    
    <text x="70" y="310" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Ngày ký:</text>
    <text x="200" y="310" font-family="Arial, sans-serif" font-size="14" fill="#374151">01/03/2025</text>
    
    <text x="70" y="340" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Ngày hiệu lực:</text>
    <text x="200" y="340" font-family="Arial, sans-serif" font-size="14" fill="#374151">10/03/2025</text>
    
    <text x="70" y="370" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Ngày hết hạn:</text>
    <text x="200" y="370" font-family="Arial, sans-serif" font-size="14" fill="#374151">10/03/2026</text>
    
    <text x="70" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Trạng thái:</text>
    <!-- Status Badge -->
    <rect x="200" y="385" width="120" height="24" rx="12" ry="12" fill="#dcfce7" />
    <text x="260" y="400" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#166534" text-anchor="middle">Đang hiệu lực</text>
    
    <!-- Functions Section -->
    <text x="70" y="440" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#111827">Chức năng</text>
    <line x1="70" y1="450" x2="730" y2="450" stroke="#e5e7eb" stroke-width="1" />
    
    <!-- Function Buttons -->
    <!-- Download Button -->
    <rect x="70" y="470" width="150" height="40" rx="6" ry="6" fill="#2563eb" />
    <text x="100" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Tải xuống PDF</text>
    <circle cx="85" cy="490" r="10" fill="white" />
    <text x="85" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2563eb" text-anchor="middle">✓</text>
    
    <!-- View History Button -->
    <rect x="240" y="470" width="150" height="40" rx="6" ry="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" />
    <text x="270" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Xem lịch sử</text>
    <circle cx="255" cy="490" r="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" />
    <text x="255" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">✓</text>
    
    <!-- Renew Button -->
    <rect x="410" y="470" width="150" height="40" rx="6" ry="6" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" />
    <text x="440" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Gia hạn</text>
    <circle cx="425" cy="490" r="10" fill="#f3f4f6" stroke="#d1d5db" stroke-width="1" />
    <text x="425" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">✓</text>
    
    <!-- Cancel Button -->
    <rect x="580" y="470" width="150" height="40" rx="6" ry="6" fill="#fee2e2" stroke="#fecaca" stroke-width="1" />
    <text x="610" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b91c1c">Hủy hợp đồng</text>
    <circle cx="595" cy="490" r="10" fill="#fee2e2" stroke="#fecaca" stroke-width="1" />
    <text x="595" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b91c1c" text-anchor="middle">✓</text>
  </svg>
